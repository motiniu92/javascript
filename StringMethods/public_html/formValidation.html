<!DOCTYPE html>

<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            label{
                color: red;
                padding: 3px 20px;
            }
        </style>
    </head>
    <body>
        <h1>Form Validation</h1>
        <form name="myForm">
            Name:
            <input type="text" name="fname"><label id="fnamex"></label><br/>
            
             Gendeer:
             <input type="radio" name="gender" value="Male">Male
             <input type="radio" name="gender" value="Female">Female
             <label id="gender"></label><br/>
             
             Education:
             <input type="checkbox" name="ssc" value="SSC">SSC
             <input type="checkbox" name="hsc" value="HSC">HSC
             <label id="education"></label><br/>
             
             Round:
             <select name="round">
                 <option value="Select A Round" selected="selected"></option>
                 <option value=" Round 37">Round-37</option>
                 <option value=" Round 38">Round-38</option>
                 <option value=" Round 39">Round-39</option>
             </select>
              <label id="round"></label><br/>
              
              <textarea rows="5" cols="20" name="msg" placeholder="Enter At least 10 characters"></textarea>
              <label id="msg"></label><br/>
              <input type="reset" value="reset">
        </form>
        
        <button onclick="validateForm">Submit</button>
        <button onclick="closeWindow">Close Window</button>
        
        <script>
            var win;
            function closeWindow() {
                win.close();
            }
            
         function validateForm(){
                /////for Name/////
            var fname = documen.forms["myForm"]["fname"].value;
            var gender = documen.forms["myForm"]["gender"].value;
            var education = " ";
            
         if( documen.forms["myForm"].ssc.checked){
                education+=documen.forms["myForm"]["ssc"].value;
            }
         if( documen.forms["myForm"].hsc.checked){
                education+=documen.forms["myForm"]["hsc"].value;
            }
            
            var round = documen.forms["myForm"]["round"].value;
            var msg = documen.forms["myForm"]["msg"].value;
            /////validation For name field/////
            
            
            
            if(fname == ""){
                document.getElementById('fnamex').innerHTML = "Name must be field out";
                return false;
            } else if (fname.length < 3){
                 document.getElementById('fnamex').innerHTML = "Name length At least 3 characters";
                return false;
                 /////validation For name field/////
            } else{
                  document.getElementById('fnamex').innerHTML = "";
            }
            
            
            
            if(gender == ""){
                document.getElementById('gender').innerHTML = " Tell me your gender";
                return false;
            } else {
                 document.getElementById('gender').innerHTML = "";
            }
             
             
             
              /////validation For eduction field/////
           if (!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked) {
                    document.getElementById('education').innerHTML = "Tell Me Your education";
                    return false;
                    //////////validation For Round Field/////////
                } else {
                    document.getElementById('education').innerHTML = "";
                } 
                
                
               if (round == "Select A Round") {
                    document.getElementById('round').innerHTML = "Select Your Round";
                    return false;
                    ////////////////////////validation For Message Field
                } else {
                    document.getElementById('round').innerHTML = "";
                }
                
                
                if (msg.length < 10) {
                    document.getElementById('msg').innerHTML = "At least 10 characters";
                    return false;
                } else {
                    document.getElementById('msg').innerHTML = "";

                    //open new window
                    win = window.open("", "", "width=400");
                    win.document.write("<h2><center>Form Output</center></h2><hr>");

                    win.document.write("Name: " + fname + "<br/>");
                    win.document.write("Gender: " + gender + "<br/>");

                    win.document.write("Education: " + education + "<br/>");
                    win.document.write("Round: " + round + "<br/>");
                    win.document.write("Comments: " + msg + "<br/>");
                }
            }   
        </script>
        
    </body>
</html>
