<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
     <script>
            var x = new Date();
            
           document.write("getDate" + x.getDate());
           document.write(x + "<br>");
           
            document.write("getDay" + x.getDay());
            document.write(x + "<br>");
           
            document.write("getMonth" + x.getMonth());
            document.write(x + "<br>"); 
           
            document.write("getTime" + x.getTime());
            document.write(x + "<br>"); 
           
            document.write("getHours" + x.getHours());
            document.write(x + "<br>"); 
           
            document.write("getSeconds" + x.getSeconds());
            document.write(x + "<br>"); 
            
           document.write("getFullYear" + x.getFullYear());
           document.write(x + "<br>");
           
           document.write("getMilliseconds" + x.getMilliseconds());
           document.write(x + "<br>");
        </script>
    </body>
</html>
